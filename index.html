<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">1234567890</div>
        <div class="smallButtons">
            <button id ="clear">AC</button>
            <button id ="delete">delete</button>
        </div>
        <div class="largeButtons">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide" class="operator">/</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply" class="operator">*</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subtract" class="operator">-</button>
            <button id="decimal">.</button>
            <button id="zero">0</button>
            <button id="equal" class="operator">=</button>
            <button id="add" class="operator">+</button>
        </div>
    </div>
    <!--<script src="javascript.js"></script>-->

</body>
</html>
